<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="c-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#659AD2"/>
      <stop offset="100%" style="stop-color:#00599C"/>
    </linearGradient>
    <linearGradient id="rust-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEA584"/>
      <stop offset="100%" style="stop-color:#B7410E"/>
    </linearGradient>
    <linearGradient id="arrow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#659AD2"/>
      <stop offset="100%" style="stop-color:#DEA584"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.5"/>

  <!-- Main logo group -->
  <g transform="translate(640, 260)" filter="url(#shadow)">
    <!-- C circle -->
    <circle cx="-100" cy="0" r="70" fill="url(#c-grad)"/>
    <text x="-100" y="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="700" fill="#fff" text-anchor="middle">C</text>

    <!-- Arrow -->
    <g filter="url(#glow)">
      <path d="M-20,0 L60,0" stroke="url(#arrow-grad)" stroke-width="6" stroke-linecap="round"/>
      <path d="M45,-15 L65,0 L45,15" fill="none" stroke="url(#arrow-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Rust circle -->
    <circle cx="130" cy="0" r="70" fill="url(#rust-grad)"/>
    <text x="130" y="22" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#fff" text-anchor="middle">Rs</text>
  </g>

  <!-- Title -->
  <text x="640" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#fff" text-anchor="middle" filter="url(#glow)">decy</text>

  <!-- Subtitle -->
  <text x="640" y="470" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#8b949e" text-anchor="middle">C-to-Rust Transpiler</text>

  <!-- Version badge -->
  <g transform="translate(640, 510)">
    <rect x="-50" y="-14" width="100" height="28" rx="14" fill="#238636"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">v2.0.0</text>
  </g>

  <!-- Quality badges -->
  <g transform="translate(640, 560)">
    <g transform="translate(-180, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#1f6feb"/>
      <text x="0" y="5" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">99.9% Tests</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#8957e5"/>
      <text x="0" y="5" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">95% Coverage</text>
    </g>
    <g transform="translate(180, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#da3633"/>
      <text x="0" y="5" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">Minimal Unsafe</text>
    </g>
  </g>
</svg>
