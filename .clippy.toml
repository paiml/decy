# Clippy configuration for Decy
# Based on bashrs clippy.toml with Decy-specific adjustments

avoid-breaking-exported-api = false
msrv = "1.70.0"
cognitive-complexity-threshold = 15  # Stricter than bashrs (30) for better code quality
type-complexity-threshold = 250
single-char-binding-names-threshold = 4
trivial-copy-size-limit = 128
pass-by-value-size-limit = 256
too-many-arguments-threshold = 7
too-many-lines-threshold = 100
verbose-bit-mask-threshold = 1
literal-representation-threshold = 10
allow-expect-in-tests = true
allow-unwrap-in-tests = true
warn-on-all-wildcard-imports = false
disallowed-names = ["foo", "baz", "quux", "toto", "titi", "tata"]

# Ban unwrap() in production code â€” use .expect() or proper error handling
# See: Cloudflare outage 2025-11-18 caused by unwrap() panic
disallowed-methods = [
    { path = "core::option::Option::unwrap", reason = "use .expect() with context or proper error handling" },
    { path = "core::result::Result::unwrap", reason = "use .expect() with context or ? operator" },
]
