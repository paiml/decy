# Decy Quality Configuration
# Based on EXTREME TDD, Toyota Way principles, PMAT qualification, and Certeza methodology
# Zero tolerance policies enforced at all times
# Reference: docs/specifications/improve-testing-quality-using-certeza-concepts.md

[project]
name = "decy"
version = "0.1.0"
description = "C-to-Rust transpiler with EXTREME quality standards"

# Toyota Way Principles
[toyota_way]
jidoka = "Build quality in - never merge incomplete features"
hansei = "Reflect after each sprint on quality metrics"
kaizen = "Continuous improvement - fix bugs before features"
genchi_genbutsu = "Direct observation - test with real C code"

# Coverage Requirements (ENFORCED)
# Certeza targets: 95%+ overall, 90%+ branch coverage
[coverage]
minimum_coverage = 80.0              # Hard requirement - blocks commit if <80%
target_coverage = 95.0               # Certeza-aligned target (up from 85%)
branch_coverage_target = 90.0        # Branch coverage target
tool = "cargo-llvm-cov"              # Fast, accurate LLVM-based coverage
exclude_patterns = ["tests/*", "examples/*", "benches/*"]

# Coverage by crate (targets)
[coverage.crates]
decy-core = 85.0
decy-parser = 85.0
decy-hir = 85.0
decy-analyzer = 85.0
decy-ownership = 90.0                # CRITICAL - higher target
decy-verify = 85.0
decy-codegen = 85.0
decy-book = 80.0
decy-agent = 80.0
decy-mcp = 80.0
decy-repo = 80.0

# Mutation Testing (Certeza Tier 3)
# Target: 85%+ overall, 90%+ for safety-critical crates
[mutation_testing]
minimum_score = 85.0                 # â‰¥85% mutation score overall
tool = "cargo-mutants"
timeout_multiplier = 5               # 5x test time for mutants
exclude_patterns = ["tests/*", "examples/*"]
run_in_tier = 3                      # Tier 3 only (too slow for pre-commit)

# Per-crate mutation score targets (risk-based)
[mutation_testing.crates]
decy-ownership = 90.0                # CRITICAL - highest target
decy-lifetime = 90.0                 # CRITICAL - safety-critical
decy-verify = 85.0                   # HIGH - final safety gate
decy-parser = 80.0                   # HIGH - unsafe FFI
decy-codegen = 85.0                  # MEDIUM
decy-analyzer = 80.0                 # MEDIUM
decy-hir = 80.0                      # LOW
decy-core = 85.0                     # MEDIUM

# Property Testing
[property_testing]
minimum_properties = 100             # 100+ property tests required
cases_per_property = 1000            # 1000 cases each = 100K+ total
tool = "proptest"
max_shrink_iters = 10000

# Complexity Thresholds
[complexity]
cyclomatic_threshold = 10            # Max cyclomatic complexity
cognitive_threshold = 15             # Max cognitive complexity
max_function_lines = 100             # Max lines per function
max_file_lines = 500                 # Max lines per file
entropy_threshold = 0.8              # Max entropy (randomness) - 80%

# Technical Debt Grade (PMAT TDG)
[technical_debt]
minimum_grade = "C"                  # Minimum acceptable grade (A-F scale)
fail_on_d_or_below = true            # Block commits with D, E, or F grades

# Linting (Zero Warnings)
[linting]
tool = "clippy"
deny_warnings = true                 # -D warnings
pedantic = true                      # clippy::pedantic
nursery = false                      # Don't use unstable lints
additional_lints = [
    "clippy::all",
    "clippy::correctness",
    "clippy::style",
    "clippy::complexity",
    "clippy::perf",
]

# Formatting
[formatting]
tool = "rustfmt"
edition = "2021"
max_width = 100
tab_spaces = 4
enforce = true                       # Blocks commit if not formatted

# SATD (Self-Admitted Technical Debt) - Zero Tolerance
[satd]
allow_todo = false                   # No TODO comments
allow_fixme = false                  # No FIXME comments
allow_hack = false                   # No HACK comments
allow_xxx = false                    # No XXX comments
custom_patterns = ["TEMP", "WIP", "BROKEN"]

# Exclusions for legitimate technical terms
[satd.exclusions]
# Allow "REFACTOR" in TDD phase comments
refactor_contexts = [
    "RED-GREEN-REFACTOR",
    "TDD.*REFACTOR",
    "REFACTOR phase",
    "REFACTOR)",
]
# Allow "BUG" in C code documentation/examples
bug_contexts = [
    "// BUG:",           # C code comment showing bug
    "// ERROR:",         # Alternative we use
    "C: .*BUG",          # C code example
    "\".*BUG.*\"",       # String literal
]
# Allow "DEBUG" as macro name (common in C)
debug_contexts = [
    "DEBUG\"",           # DEBUG macro name
    "\"DEBUG\"",         # String with DEBUG
]

# Unsafe Code Policy
[unsafe_code]
max_per_1000_loc = 5                 # <5 unsafe blocks per 1000 LOC
require_safety_comment = true        # Every unsafe needs SAFETY comment
audit_required = true                # Manual audit for all unsafe

# Testing Requirements
[testing]
unit_tests_required = true
property_tests_required = true
integration_tests_required = true
doctest_required = true
example_required = true              # Every module needs working example

# Minimum test counts per module
[testing.minimums]
unit_tests = 5                       # At least 5 unit tests per module
property_tests = 3                   # At least 3 property tests per module
doctests = 2                         # At least 2 doctests per public function

# Three-Tiered Testing Workflow (Certeza Methodology)
# Reference: docs/specifications/improve-testing-quality-using-certeza-concepts.md
[testing.tiers]

# Tier 1: ON-SAVE (Sub-Second Feedback)
# Goal: Maintain flow state with instant feedback
[testing.tiers.tier1]
name = "ON-SAVE"
target_time_ms = 1000                # <1 second execution
frequency = "on_save"                # Editor integration
checks = [
    "unit_tests_fast",               # Fast unit tests only
    "clippy_quick",                  # Basic clippy checks
    "fmt_check",                     # Format verification
    "satd_detection",                # SATD comment check
]

# Tier 2: ON-COMMIT (1-5 Minutes)
# Goal: Comprehensive verification before integration
[testing.tiers.tier2]
name = "ON-COMMIT"
target_time_ms = 300000              # 1-5 minutes
frequency = "pre_commit"             # Pre-commit hook
checks = [
    "all_tests",                     # Full test suite
    "proptest",                      # Property-based tests
    "coverage_analysis",             # Code coverage
    "integration_tests",             # Integration tests
    "doc_build",                     # Documentation build
    "clippy_all",                    # Full clippy
]
quality_gates = [
    { check = "coverage", threshold = 80.0 },
    { check = "clippy", warnings = 0 },
    { check = "tests", must_pass = true },
    { check = "complexity", max = 10 },
]

# Tier 3: ON-MERGE/NIGHTLY (Hours)
# Goal: Exhaustive verification for merge readiness
[testing.tiers.tier3]
name = "ON-MERGE"
target_time_hours = 4                # 1-4 hours
frequency = "pr_and_nightly"         # Pull requests + nightly
checks = [
    "mutation_testing",              # cargo-mutants
    "formal_verification",           # Kani proofs
    "miri",                          # Undefined behavior detection
    "fuzz_testing",                  # AFL++ / cargo-fuzz
    "benchmarks",                    # Performance tests
]
quality_gates = [
    { check = "mutation_score", threshold = 85.0 },
    { check = "kani_proofs", must_pass = true },
    { check = "miri", violations = 0 },
    { check = "fuzz_crashes", count = 0 },
]

# Formal Verification (Kani) - Tier 3
# Target: 5-10% of highest-risk code
[formal_verification]
tool = "kani-verifier"
enabled = true
run_in_tier = 3                      # Tier 3 only
crates = ["decy-ownership", "decy-lifetime"]  # Safety-critical only
harnesses_required = 5               # Minimum 5 proof harnesses

[formal_verification.properties]
unique_owner_invariant = true
borrow_lifetime_soundness = true
no_use_after_free = true
exclusive_mutable_borrow = true
no_double_free = true

# Miri (Undefined Behavior Detection) - Tier 3
[miri]
enabled = true
run_in_tier = 3
target_crates = ["decy-parser"]      # Focus on unsafe code
violations_allowed = 0               # Zero tolerance

# Fuzzing - Tier 3
[fuzzing]
tool = "cargo-fuzz"
enabled = true
run_in_tier = 3
duration_seconds = 3600              # 1 hour per fuzz target
target_crates = ["decy-parser"]      # Exposed to untrusted input
max_crashes = 0                      # Zero crashes allowed

# Risk-Based Testing Allocation (Certeza Principle)
# Concentrate 40% effort on 5-10% highest-risk code
[risk_based_testing]
enabled = true

[risk_based_testing.allocation]
# Component -> Risk Level -> Verification Effort %
decy-ownership = { risk = "CRITICAL", effort = 40.0, rationale = "Core algorithm; bugs generate unsafe Rust" }
decy-lifetime = { risk = "CRITICAL", effort = 25.0, rationale = "Lifetime errors cause memory unsafety" }
decy-verify = { risk = "HIGH", effort = 15.0, rationale = "Final safety gate before codegen" }
decy-parser = { risk = "HIGH", effort = 10.0, rationale = "Unsafe FFI; exposed to untrusted input" }
decy-codegen = { risk = "MEDIUM", effort = 5.0, rationale = "Generates code, but verify catches errors" }
decy-hir = { risk = "LOW", effort = 3.0, rationale = "Data structures; well-typed" }
decy-analyzer = { risk = "MEDIUM", effort = 2.0, rationale = "Dataflow analysis; errors caught downstream" }

# Performance Requirements
[performance]
transpile_time_per_1000_loc_ms = 1000  # <1s per 1000 LOC
rust_perf_overhead_percent = 20      # Within 20% of C performance
memory_overhead_percent = 30         # Within 30% of C memory

# Quality Gates (Pre-commit)
[quality_gates]
enabled = true
block_commit_on_failure = true

[quality_gates.checks]
coverage = { enabled = true, threshold = 80.0 }
clippy = { enabled = true, deny_warnings = true }
fmt = { enabled = true }
satd = { enabled = true }
tests = { enabled = true, require_pass = true }
complexity = { enabled = true, max_cyclomatic = 10 }
entropy = { enabled = true, threshold = 0.8 }
pmat_complexity = { enabled = true, max_cyclomatic = 10 }
pmat_tdg = { enabled = true, minimum_grade = "C" }
mutation = { enabled = false }       # Too slow for pre-commit, run in CI

# CI/CD Requirements
[ci]
run_on = ["push", "pull_request"]
fail_fast = false                    # Run all checks even if one fails

[ci.checks]
build = true
test = true
clippy = true
fmt = true
coverage = true
mutation = true                      # Run mutation tests in CI
doc = true                           # Check documentation builds

# Documentation Requirements
[documentation]
require_module_docs = true           # Every module needs //! doc
require_function_docs = true         # Every public function needs ///
require_examples = true              # Examples in docs
missing_docs_is_error = true

# Dependency Policies
[dependencies]
audit_tool = "cargo-audit"
allow_git_dependencies = false       # No git dependencies in production
allow_path_dependencies = true       # Allow for workspace crates
minimum_msrv = "1.70"                # Minimum Rust version

# Sprint Quality Metrics
[sprint_metrics]
track_velocity = true                # Track story points per sprint
track_defects = true                 # Track bugs found per sprint
track_coverage_delta = true          # Track coverage changes
track_mutation_delta = true          # Track mutation score changes

# Reporting
[reporting]
format = "markdown"
output_dir = "docs/quality-reports"
include_graphs = true
include_trends = true

# Real-world Project Targets
[targets]
projects = [
    "cpython",                       # Python language source
    "git",                           # Git source control
    "numpy",                         # NumPy C extensions
    "sqlite",                        # SQLite database
    "audionoise",                    # Audio noise processing (torvalds)
]

[targets.cpython]
loc = 500000                         # Approximate LOC
priority = "high"
target_sprint = 20

[targets.git]
loc = 200000
priority = "high"
target_sprint = 15

[targets.numpy]
loc = 100000
priority = "medium"
target_sprint = 12

[targets.sqlite]
loc = 150000
priority = "medium"
target_sprint = 18

[targets.audionoise]
loc = 5000                           # Approximate LOC
priority = "low"
target_sprint = 25
repo = "git@github.com:torvalds/AudioNoise.git"
